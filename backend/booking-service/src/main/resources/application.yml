server:
  port: 8083
  servlet:
    context-path: /api/bookings

spring:
  application:
    name: booking-service
  
  # Set timezone to Iran (Asia/Tehran)
  jackson:
    time-zone: Asia/Tehran
    date-format: yyyy-MM-dd'T'HH:mm:ss
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/booking_service
    username: ${DB_USERNAME:mobility_user}
    password: ${DB_PASSWORD:mobility_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:mobility_user}
    password: ${RABBITMQ_PASSWORD:mobility_password}
    virtual-host: ${RABBITMQ_VHOST:mobility_vhost}
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 10
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:mobility_redis_password}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms
  
  cloud:
    discovery:
      enabled: ${DISCOVERY_ENABLED:true}
    openfeign:
      client:
        config:
          default:
            connectTimeout: 3000
            readTimeout: 10000
      circuitbreaker:
        enabled: true
        alphanumeric-ids:
          enabled: true
    loadbalancer:
      retry:
        enabled: true
      health-check:
        initial-delay: 0

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
    disable-delta: false
    eureka-service-url-poll-interval-seconds: 300
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# Logging
logging:
  level:
    root: INFO
    com.mobility.platform: DEBUG
    com.mobility.platform.booking.client: DEBUG
    feign: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Payment Gateway Configuration
