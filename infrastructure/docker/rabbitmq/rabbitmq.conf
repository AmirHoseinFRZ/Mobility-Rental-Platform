# RabbitMQ Configuration for Mobility Rental Platform

# Network and Protocol Configuration
listeners.tcp.default = 5672
management.tcp.port = 15672

# Memory and Disk Configuration
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 2GB

# Clustering (disabled for single-node setup)
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config

# Logging
log.file.level = info
log.console.level = info
log.console = true

# Management Plugin
management.load_definitions = /etc/rabbitmq/definitions.json

# Connection and Channel Limits
channel_max = 2048
connection_max = 1024

# Heartbeat and Timeouts
heartbeat = 60
handshake_timeout = 10000

# Message TTL (default 30 days in milliseconds)
default_vhost = /
default_user_tags.administrator = true

# Queue Master Locator
queue_master_locator = min-masters

# Performance Tuning
collect_statistics_interval = 5000

# Consumer Timeout (30 minutes)
consumer_timeout = 1800000





